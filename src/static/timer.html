<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='/styles.css'>
  <title>Timer</title>
</head>

<body>
  <header class='header'>
    <div class='header__container container'>
      <h1 class='header__logo logo'>
        <a href='#' class='logo__link'>
          <img src='../images/Logo.svg' alt='Tracker' class='logo__img' width='242'>
        </a>
      </h1>
      <ul class='header__settings-list-bar settings-list-bar'>
        <li class='settings-list-bar__item'>
          <span class='settings-list-bar__icon icon icon-add'></span>
        </li>
        <li class='settings-list-bar__item'>
          <span class='settings-list-bar__icon icon icon-trash'></span>
        </li>
        <li class='settings-list-bar__item'>
          <span class='settings-list-bar__icon icon icon-list'></span>
        </li>
        <li class='settings-list-bar__item'>
          <span class='settings-list-bar__icon icon icon-statistics'></span>
        </li>
        <li class='settings-list-bar__item'>
          <span class='settings-list-bar__icon icon icon-settings'></span>
        </li>
      </ul>
    </div>
  </header>
  <main class='main'>
    <div class='main__container container'>
      
    </div>
  </main>

  <script src='/bundle.js'></script>
</body>

</html>
